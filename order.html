<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Farmers Market Platform</h1>
        <nav>
            <ul>
                <li><a href="message.html">Feedback</a></li>
                <li><a href="order.html">Orders</a></li>   
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay muted loop class="video-background">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <div class="orders-content">
            <h2>Place an Order</h2>
            <form id="order-form">
                <label for="category-select"><strong>Category:</strong></label>
                <select id="category-select" name="category" required>       
                </select>
                
                <label for="product-select"><strong>Select Product:</strong></label>
                <select id="product-select" name="product" disabled>
                </select>
                
                <label for="quantity"><strong>Quantity in Kg/Dozen:</strong></label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                
                <label for="cardNumber"><strong>Card Number:</strong></label>
                <input type="text" id="cardNumber" name="cardNumber" required><br><br>
            
                <label for="expiryDate"><strong>Expiry Date:</strong></label>
                <input type="date" id="expiryDate" name="expiryDate" required><br><br>
            
                <button id="place-order" type="submit">Place Order</button>
                <button id="show-image" type="button" style="display:none;">Show Image</button>
            </form>
            <button id="delete-all-products">Delete All Products</button>

            <div id="ordersContainer"></div>
            <ul id="orders-list"></ul>
        </div>
    </main>
    
    <script src="scripts/order.js"></script>
    <footer>
        <p>&copy; 2024 Farmers Market Platform - IBM SkillsBuild</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.video-background');
            if (video) {
                video.playbackRate = 0.5; 
            }
        });
    </script>
</body>
</html>
