<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Farmers Market Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="farmer.html">Farmer Register</a></li>
                <li><a href="consumer.html">Consumer Register</a></li>
                <li><a href="farmer-login.html">Farmer Login</a></li>
                <li><a href="consumer-login.html">Consumer Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay muted loop class="video-background">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    <h2>Farmer Login</h2>
    <form id="farmer-login-form">
        <label for="farmer-login-email"><strong>Email:</strong></label>
        <input type="email" id="farmer-login-email" name="email" required><br><br>

        <label for="farmer-login-password"><strong>Password:</strong></label>
        <input type="password" id="farmer-login-password" name="password" required><br><br>

        <button id="farmer-login" type="submit">Login as Farmer</button>
    </form>
    </main>
    <footer>
        <p>&copy; 2024 Farmers Market Platform - IBM SkillsBuild</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.video-background');
            if (video) {
                video.playbackRate = 0.5;
            }
        });
    </script>
    <script src="scripts/app.js"></script>
</body>
</html>
