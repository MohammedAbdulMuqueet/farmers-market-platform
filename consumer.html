<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Farmers Market Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="farmer.html">Farmer Register</a></li>
                <li><a href="consumer.html">Consumer Register</a></li>
                <li><a href="farmer-login.html">Farmer Login</a></li>
                <li><a href="consumer-login.html">Consumer Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay muted loop class="video-background">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <h2>Register as a Consumer</h2>
        <form id="consumer-registration-form">
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="location"><strong>Address:</strong></label>
            <input type="text" id="address" name="location" required><br><br>
            
            <button id="consumer-register" type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Farmers Market Platform - IBM SkillsBuild</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.video-background');
            if (video) {
                video.playbackRate = 0.5; 
            }
        });
    </script>
    <script src="scripts/app.js"></script>
</body>
</html>
